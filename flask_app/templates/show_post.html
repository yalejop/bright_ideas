<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4">Brigth Ideas</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/dashboard" class="nav-link active" aria-current="page">Bright Ideas</a></li>
                <li class="nav-item"><a href="#" class="nav-link" aria-current="page"></a></li>
                <li class="nav-item"><a href="/logout/" class="btn btn-danger">LogOut</a></li>
            </ul>
        </header>
        <div class="card mb-5">
            <h5 class="card-header"><a href="/show/{{post.users_id}}">{{post.alias}}</a> Say:</h5>
            <div class="card-body">
                    <p class="card-text">
                        {{post.description}}
                    </p>
            </div>
        </div>
        <h2>People who liked this post:</h2>
        <table class="table mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Alias</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                    {% for like in likes %}
                    <tr>
                        <td>{{like.alias}}</td>
                        <td>{{like.full_name}}</td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="/register" class="nav-link px-2 text-muted">Register</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
        </footer>
    </div>
</body>
</html>
