<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex align-items-center">
        <a href="/logout/" class="btn btn-danger">Cerrar Sesi√≥n</a>
        <a href="/dashboard" class="btn btn-danger">Bright Ideas</a>
    </header>
    <div class="container">
        <div class="row">
            <legend><a href="/show/{{post.users_id}}">{{post.alias}}</a> dice:</legend>
            <fieldset>
                    <p>
                        {{post.description}}
                    </p>
            </fieldset>
        </div>
        <h2>Personas que le dieron Like a esta Idea:</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Alias</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                    {% for like in likes %}
                    <tr>
                        <td>{{like.alias}}</td>
                        <td>{{like.full_name}}</td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
