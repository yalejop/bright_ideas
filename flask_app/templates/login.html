<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-6">
            <h2>Inicia Sesión</h2>
            {% with messages = get_flashed_messages(category_filter=['login'])%}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="/login/login_user/" method="post">
                <div class="form-group">
                    <label for="email2">Email:</label>
                    <input type="text" name="email"  class="form-control" id="email2">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password"  class="form-control" id="password">
                </div>
                <input type="submit" value="Inicia Sesión" class="btn btn-warning mt-2">
            </form>
        </div>
    </div>
</body>
</html>
