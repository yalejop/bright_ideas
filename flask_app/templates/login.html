<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/register.css')}}">

<body class="text-center">
    <main class="form-signin w-100 m-auto">
            {% with messages = get_flashed_messages(category_filter=['login'])%}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form action="/login/login_user/" method="post">
                <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
                <div class="form-floating">
                    <input type="text" name="email"  class="form-control" id="email2">
                    <label for="email2">Email:</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password"  class="form-control" id="password">
                    <label for="password">Password:</label>
                </div>
                <input type="submit" value="Inicia SesiÃ³n" class="w-100 btn btn-lg btn-success">
            </form>
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                    <li class="nav-item"><a href="/register" class="nav-link px-2 text-muted">Register</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
                </ul>
                <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
            </footer>
    </main>
</body>
</html>
