<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/register.css')}}">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
                {% with messages = get_flashed_messages(category_filter=['registro'])%}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="/register/register_user/" method="post" class="col-6 mx-auto">
                    <h1 class="h3 mb-3 fw-normal">Please Register</h1>

                    <div class="form-floating">
                        <input type="text" name="full_name"  class="form-control" id="full_name">
                        <label for="full_name">Full Name:</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" name="alias"  class="form-control" id="alias">
                        <label for="alias">Alias:</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" name="email"  class="form-control" id="email">
                        <label for="email">Email:</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="password"  class="form-control" id="password">
                        <label for="password">Password:</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" name="confirm_password"  class="form-control" id="confirm_password">
                        <label for="confirm_password">Confirm Password:</label>
                    </div>
                    <input type="submit" value="Register User" class="w-100 btn btn-lg btn-primary">
                </form>
                <footer class="py-3 my-4">
                    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                        <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                        <li class="nav-item"><a href="/login" class="nav-link px-2 text-muted">Login</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
                    </ul>
                    <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
                </footer>
            </div>
        </div>
    </main>
</body>
</html>
